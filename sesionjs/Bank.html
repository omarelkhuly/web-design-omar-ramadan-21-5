<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>User Information</title>
  </head>

  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">User Information</h1>
      <form id="userForm" name="userForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            name="id"
            class="form-control"
            placeholder="Enter ID"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            name="balance"
            class="form-control"
            placeholder="Enter Balance"
            required
          />
        </div>
        <div class="col-12">
          <input type="submit" value="Add User" class="btn btn-primary" />
        </div>
      </form>

      <table class="table table-bordered table-hover" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      var users = JSON.parse(localStorage.getItem("users")) || [];
      var form = document.forms["userForm"];
      var bodyTable = document
        .getElementById("usersTable")
        .getElementsByTagName("tbody")[0];

      // عند تحميل الصفحة، اعرض البيانات
      actionTable();

      form.onsubmit = function (e) {
        e.preventDefault();

        var name = form.elements["name"].value.trim();
        var id = form.elements["id"].value.trim();
        var balance = form.elements["balance"].value.trim();

        if (name && id && balance) {
          users.push({ name: name, id: id, balance: balance });
          form.reset();
          saveUsers();
          actionTable();
        }
      };

      function actionTable() {
        bodyTable.innerHTML = "";

        for (var i = 0; i < users.length; i++) {
          var user = users[i];

          var row = `
        <tr>
          <td>${user.name}</td>
          <td>${user.id}</td>
          <td>${user.balance}</td>
          <td class="action_style">
            <button class="btn btn-sm btn-secondary me-1" onclick="editName(${i})">
              Edit Name
            </button>
            <button class="btn btn-sm btn-warning me-1" onclick="editBalance(${i})">
              Edit Balance
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${i})">
              Delete
            </button>
          </td>
        </tr>
      `;

          bodyTable.innerHTML += row;
        }
      }

      function editBalance(index) {
        var user = users[index];
        var newBalance = prompt(
          "Enter new balance for " + user.name + ":",
          user.balance
        );

        if (newBalance !== null && newBalance !== "") {
          users[index].balance = newBalance;
          saveUsers();
          actionTable();
        }
      }

      function editName(index) {
        var user = users[index];
        var newName = prompt(
          "Enter new name for ID: " + user.id + ":",
          user.name
        );

        if (newName !== null && newName.trim() !== "") {
          users[index].name = newName.trim();
          saveUsers();
          actionTable();
        }
      }

      function deleteUser(index) {
        if (
          confirm("Are you sure you want to delete " + users[index].name + "?")
        ) {
          users.splice(index, 1);
          saveUsers();
          actionTable();
        }
      }

      function saveUsers() {
        localStorage.setItem("users", JSON.stringify(users));
      }
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
