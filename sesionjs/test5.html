<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>counted</title>
  </head>
  <body style="height: 2000px" id="counterSection">
    <div class="container" style="margin-top: 1000px">
      <div class="row text-center">
        <div class="col-sm-6 col-lg-3 mb-4">
          <div class="bg-light rounded shadow-sm p-3">
            <div><i class="fas fa-desktop fa-2x text-primary"></i></div>
            <h3 class="count"></h3>
            <p>Total Projects</p>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-4">
          <div class="bg-light rounded shadow-sm p-3">
            <div><i class="fas fa-trophy fa-2x text-primary"></i></div>
            <h3 class="count"></h3>
            <p>Won Awards</p>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-4">
          <div class="bg-light rounded shadow-sm p-3">
            <div><i class="fas fa-smile fa-2x text-primary"></i></div>
            <h3 class="count"></h3>
            <p>Happy Clients</p>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 mb-4">
          <div class="bg-light rounded shadow-sm p-3">
            <div><i class="fas fa-calendar-alt fa-2x text-primary"></i></div>
            <h3 class="count"></h3>
            <p>Years Experience</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/counted.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
